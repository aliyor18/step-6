<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>step-6</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <div class="box">
     <h1 class="visually-hidden">step-6</h1>
     <div class="box-inner">
       <h2 class="box-title">Become a member</h2>
       <p class="box-desc">
         Use social network to join us instantly. <br>
         You won't spend any time confirming those boring emails.
       </p>
       <ul class="box-lists">
         <li class="box-list">
           <a class="link" href="#">
           <img class="google" src="./img/googleplus.svg" alt="googleplus">
           <span class="link-item">SIGN UP WITH GOOGLE+</span>
           </a>
        </li>
         <li class="box-list">
           <a class="link" href="#">
             <img class="google" src="./img/facebook.svg" alt="facebook">
             <span class="link-item">SIGN UP WITH FACEBOOK</span>
            </a>
         </li>
         <li class="box-list">
           <a class="link" href="#">
             <img class="google" src="./img/twitter.svg" alt="twitter">
             <span class="link-item">SIGN UP WITH TWITTER</span>
            </a>
         </li>
       </ul>
       <hr class="line-bottom">
       <div class="box-bottom">
         <p class="bottom-desc">You can still sign up with your email address</p>
         <a class="bottom-link" href="#">SIGN UP WITH EMAIL</a>
       </div>
      </div>
     <div class="box-img"><img class="img" src="./img/side.jpg" alt="side"></div>
   </div>
</body>
</html>
